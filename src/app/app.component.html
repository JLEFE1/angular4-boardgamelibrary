<md-toolbar color="primary">

  <span class="bgl-spacer">{{title}}</span>


  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon class="material-icons">more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item *ngFor="let menuItem of menuItems">
      <md-icon class="material-icons">{{menuItem}}</md-icon>
      <span>{{menuItem}}</span>
    </button>
  </md-menu>

</md-toolbar>

<router-outlet></router-outlet>
